<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<title>电影页</title>
<link type="text/css" rel="stylesheet" href="css/index.css" />
<link type="text/css" rel="stylesheet" href="css/movie.css" />

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/movie.js"></script>
</head>
<body>
<div class="app">
	<!-- 顶部导航 -->
	<div class="top">
		<span id="index" onclick="onIndex()">首页</span>
		<span id="movie">电影</span>
		<span id="tv" onclick="onTv()">电视剧</span>
		<span id="more" onclick="getMore()">...</span>
	</div>
	
	<div id="gdsp" hidden="true">
		<span id="variety" onclick="onVariety()">综艺</span>
	</div>

<div id="title">▍所有电影</div>
	<!-- 所有电影 -->
	<ul class="all-movie"></ul>
	
	<!-- 广告 -->
	<div id="ad">
		<img src="/image/ad-movie.jpg" id="gg" onclick="goAd()">
	</div>
</div>
</body>
</html>
